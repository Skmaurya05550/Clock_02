

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog clock</title>
</head>
<body>
    <div id="cont">

        <div id="head">
            <div id="leftDing">
                <span></span>
                <span></span>
            </div>
            <div id="rightDing">
                <span></span>
                <span></span>
            </div>
        </div>

        <div id="clockCont">
            <div id="innerClockCont">
               <div id="midCircle"></div>

               <div id="hourHand"></div>
               <div id="minuteHand"></div>

               <div id="secondHand">
                    <span id="minicircle"></span>
                    <span id="Hand"></span>
                </div>

                <div class="digit1"></div>
                <div class="digit2"></div>
                <div class="digit3"></div>
                <div class="digit4"></div>
                <div class="nums digit5">|</div>
                <div class="nums digit10">|</div>
                <div class="nums digit20">|</div>
                <div class="nums digit25">|</div>
                <div class="nums digit35">|</div>
                <div class="nums digit40">|</div>
                <div class="nums digit50">|</div>
                <div class="nums digit55">|</div>
            </div>
        </div>

        <div id="stand">
            <span></span>
            <span></span>
        </div>

        <div class="digital"></div>
    </div>

</body>
</html>
